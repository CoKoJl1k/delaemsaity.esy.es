<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Отправка форм </title>
	
</head>
<body>
	<h2>Форма обратной связи</h2>
	<form id="form">
		<input type="text" name="name" placeholder="Ваше имя" required /><br /><br />
		<input type="text" placeholder="Дата рождения" id="dr" name="dr" /><br /><br />
		<input type="text" name="phone" placeholder="Ваш телефон" required /><br /><br />
		<input type="text" placeholder="Email" id="email" name="email" required /><br /><br />
		<textarea name="text" id="text" placeholder="О себе" cols="30" rows="10" /></textarea><br />
		<div id="messageShow"></div>
		<button name="done" id="done">Отправить</button>
	</form>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="common.js"></script>
	<script src="valid.js"></script>
</body>
</html>
